    <script>
        // slider code start here... 
        var arr = ["1.jpg", "2.jpg", "4.jpg"];
        var i = 0;
        function slider() {
            document.getElementById("m1").src = arr[i];
            i++;
            if (i == arr.length) {
                i = 0;
            }
            window.setTimeout("slider()", 1000);
        }
        // slider code end here...

        //Add cart here ...
        var p = 0;
        // declare of an array.
        arrn = [];
        arrp = [];
        arrpic = [];
        // end here..
        function f1(x) {
            var btn = x.innerText.trim();
            // alert(btn);
            if (btn == "ADD TO CART") {
                x.innerText = "REMOVE TO CART";
                x.style.backgroundColor = "red";
                p++;
                // store values into an array
                var b = x.id;
                //alert(b);
                var n = b.substr(b.lastIndexOf('b') + 1);
                //alert(n);
                var name = document.getElementById("n" + n).innerText;
                var pics = document.getElementById("img" + n).src;
                var price = document.getElementById("p" + n).innerText;
                //alert(name);
                arrn.push(name);
                arrpic.push(pics);
                arrp.push(price);
                //alert(arrn.length);
            }
            else {
                x.innerText = "ADD TO CART";
                x.style.backgroundColor = "yellowgreen";
                p--;
                // store values into an array
                var b = x.id;
                //alert(b);
                var n = b.substr(b.lastIndexOf('b') + 1);
                //alert(n);
                var name = document.getElementById("n" + n).innerText;
                var pics = document.getElementById("img" + n).src;
                var price = document.getElementById("p" + n).innerText;

                // delete products from an array;
                var i1 = arrn.indexOf(name);
                var i2 = arrp.indexOf(price);
                var i3 = arrpic.indexOf(pics);
                if (i1 != -1 && i2 != -1 && i3 != -1) {
                    arrn.splice(i1, 1);
                    arrp.splice(i2, 1);
                    arrpic.splice(i3, 1);
                }

            }
            document.getElementById("sp").innerText = p;
        }
        // Add cart end here...
        // display products of cart
        function f2() {

            var n = document.getElementById("sp").innerText;
            if (n == "0") {
                alert("Cart is Empty,Please Add products into cart");
            }
            else {
                window.location.href = "display.htm?n=" + arrn + "&pr=" + arrp + "&pc=" + arrpic + "";
            }
        }
    // End display products of cart
    </script>
